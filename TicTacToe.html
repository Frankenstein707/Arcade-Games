<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Arcade Games</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="logo">Arcade Games</div>
        <a href="index.html" class="home-button">Home</a>
    </nav>

    <main>
        <div id="tictactoe">
            <h2>Tic Tac Toe</h2>
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="status"></div>
            <button id="resetTicTacToeButton">Reset Game</button>
        </div>
    </main>

    <footer>
        <p>Developed by Parikshit Patil</p>
        <div class="social-links">
            <a href="https://github.com/Frankenstein707" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/parikshit-patil-5495972b3/" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <script src="tictactoe.js"></script>
</body>
</html>
