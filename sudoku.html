<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Arcade Games</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="logo">Arcade Games</div>
        <a href="index.html" class="home-button">Home</a>
    </nav>

    <main>
        <div id="sudoku">
            <h2>Sudoku</h2>
            <div id="sudokuBoard"></div>
            <div id="sudokuControls">
                <button id="newSudokuButton">New Game</button>
                <button id="solveSudokuButton">Solve</button>
                <button id="eraseSudokuButton">Erase</button>
            </div>
            <div id="sudokuInput">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Developed by Parikshit Patil</p>
        <div class="social-links">
            <a href="https://github.com/Frankenstein707" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/parikshit-patil-5495972b3/" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <script src="sudoku.js"></script>
</body>
</html>
